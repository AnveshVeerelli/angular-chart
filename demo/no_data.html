<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angular-chart Demo App</title>

    <link href="bower_components/c3/c3.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/json-tree/json-tree.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/c3/c3.js"></script>
    <script src="../angular-chart.js"></script>
    <script src="bower_components/json-tree/json-tree.js"></script>

    <script src="app.js"></script>
    <script src="datasets.js"></script>
    <script type="text/javascript">
      var datasetName = 'emptyDataset';
      var options = {};
    </script>
  </head>
  <body style="padding: 20px">
    <h1 style="margin-bottom: 20px">angular-chart Demo App - Multi Chart</h1>
    <div ng-controller="Controller">

      <angularchart
        dataset="dataset"
        options="options">
      </angularchart>

      <h2>options</h2>
      <json-tree json='options' collapsed-level='3'></json-tree>
      
      <h2>dataset</h2>
      <json-tree json='dataset' collapsed-level='1' edit-level='low'></json-tree>

    </div>
  </body>
</html>
